<div class="blog-list-container">
  <h1>My Blog</h1>
  <div class="grid-layout">
    @for (post of blogService.posts(); track post.slug) {
    <a [routerLink]="['/blog', post.slug]" class="post-item">
      <h2 class="post-title">{{ post.title }}</h2>
      <small class="post-meta">{{ post.date | date }}</small>
      <p>{{ post.description }}</p>
      <span class="read-more-link">Read More â†’</span>
    </a>
    }
  </div>
</div>

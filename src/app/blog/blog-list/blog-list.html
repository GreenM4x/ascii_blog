<div class="container">
  <h1>My Blog</h1>
  <div class="grid">
    @for (post of blogService.posts(); track post.slug) {
    <div class="card">
      <h2>{{ post.title }}</h2>
      <small>{{ post.date | date }}</small>
      <p>{{ post.description }}</p>
      <a [routerLink]="['/blog', post.slug]">Read More</a>
    </div>
    }
  </div>
</div>
